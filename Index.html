<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <!-- Registration form -->

        <form action="" id="registration-form">
            <h2>Registration</h2>
            <div class="form-group">
                <input type="email" name="email" id="register-email" placeholder=" " required>
                <label for="register-email">Email</label>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="register-password" placeholder=" " required>
                <label for="register-password">Password</label>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="register-repeat-password" placeholder=" " required>
                <label for="register-repeat-password">Confirm Password</label>
                <span class="error"></span>
            </div>
            <button type="submit">Register</button>
            <p class="success" id="reg-success"></p>
            <p>Already have an account? <a href="#" class="show-login">Login</a></p>
        </form>

        <!-------- Login Page --------->

        <form action="" id="login-form" style="display: none;">

            <div class="form-group">
                <input type="email" name="email" id="login-email" placeholder=" " required>
                <label for="login-email">Email</label>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="login-password" placeholder=" " required>
                <label for="login-password">Password</label>
                <span class="error"></span>
            </div>
            <button type="submit">Login</button>
            <p class="success" id="log-success"></p>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>

        </form>

    </div>
    <script src="script.js"></script>
</body>

</html>
